<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .bootbox .modal-header{
          display: block;
        }
    </style>
</head>
<body>
<div class="container" style="margin: 1rem auto;">
    <h1>Coffee Recipes</h1>
    <form id="navigateForm" action="javascript: void(0);" method="POST">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Coffee Path</span>
            </div>
            <input type="text" class="form-control" id="currentPath">
        </div>
    </form>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/web/">root</a>
            </li>
        </ol>
    </nav>
    <div style="display: none;" class="alert alert-danger" role="alert" id="error"></div>
    <div style="display: none;" class="alert alert-primary" role="alert" id="alert"></div>
    <div style="display: none;" class="alert alert-success" role="alert" id="success"></div>
    <div id="entry" class="card" style="display: none;">
        <div class="card-body">
            <div style="margin-bottom: 0.5rem;">
                <h2><kbd id="entryKey">entryKey</kbd></h2>
            </div>
            <div style="margin-bottom: 0.5rem;">
                <button type="button" class="btn btn-primary" id="saveEntry">Save Entry</button>
                <button type="button" class="btn btn-outline-primary" id="addChild">Add Child</button>
                <button type="button" class="btn btn-outline-danger" id="deleteEntry">Dangerously Delete Entry and Children</button>
            </div>
            <div class="form-group">
                <h6>Entry Data Type</h6>
                <select class="form-control" id="dataType">
                    <option value="String" selected>String</option>
                    <option value="Number">Number</option>
                    <option value="Boolean">Boolean</option>
                    <option value="StringList">StringList</option>
                </select>
            </div>
            <div class="form-group">
                <h6>Entry Value</h6>
                <input type="text" class="form-control" placeholder="Entry Value" id="entryValue">
            </div>
            <h6>Children</h6>
            <ul class="list-group" id="entryChildren">
                <li class="list-group-item">[childDataType] childEntryKey</li>
            </ul>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="/js/coffee.js"></script>
</body>
</html>
